      <div class="row p-4">
        <div class="col-6">
          <h2>Authunter</h2>
        </div>

          Authentication Over Ethereum

    </div>

</div>

<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
  <a class="navbar-brand" href="/index.html">Authunter</a>

  <div class="collapse navbar-collapse" id="navbarText">

      <span class="afterLogin mr-2"><span class="oi oi-person mr-1"></span>Logged</span>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="card mt-3">
        <div class="card-header">
          Sending a proposal
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="preference">Preference</label>
            <input class="form-control" type="text" id="preference" name="preference" placeholder="Preference"/>
          </div>
          <div class="form-group">
            <label for="Period">Period</label>
            <input class="form-control" type="number" id="period" name="period" placeholder="Period" />
          </div>
          <button type="button" onclick="proposeNewPreference()" class="btn btn-primary">Propose</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card mt-3">
        <div class="card-header">
          <span>Current proposal</span>
          <div class="float-right">
            <a href="#" onclick="vote(true)">
              <span class="oi oi-arrow-top" style="color:green"></span>
            </a>
            <a href="#" onclick="vote(false)">
              <span class="oi oi-arrow-bottom" style="color:red"></span>
            </a>
          </div>
        </div>
        <div class="card-body">
          <div class="row border-bottom mb-2">
            <div class="col-6"><strong>Ends up in </strong></div>
            <div class="col-6" id="proposal0"></div>
          </div>
          <div class="row border-bottom mb-2">
            <div class="col-6"><strong>Preference Name </strong></div>
            <div class="col-6" id="proposal1"></div>
          </div>
            <div class="row border-bottom mb-2">
            <div class="col-6"><strong>Count of UpVotes </strong></div>
            <div class="col-6" id="proposal2"></div>
          </div>
          <div class="row border-bottom mb-2">
            <div class="col-6"><strong>Count of downVotes </strong></div>
            <div class="col-6" id="proposal3"></div>
          </div>

        </div>
      </div>
    </div>
    </div>
<div class="row">
        <div class="col-md-6">
      <div class="card mt-3">
        <div class="card-header">
          <span><strong>Your Preference List</strong></span>
        </div>
        <div class="card-body" id ="prefList">
        

        </div>
      </div>
    </div>
</div>
